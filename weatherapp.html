<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="weatherapp.css">
</head>
<body>
<!-- Main Container -->
    <div class="container">

        <div class="row">

            <!-- Weather app headers, input field and search button -->
            <div class="col-md-6 d-flex align-items-center justify-content-center flex-col">
                <div class="w-100 text-center">
                    <h3 class="mt-2 text-white header p-5"><i class="fa-solid fa-cloud fa-xxl cloud me-1"></i>Weather App</h3>
                    <input type="text" name="searchtxt" id="searchtxt" class="form-control w-100 my-2 p-2" placeholder="Enter your location...">
                    <button class="btn w-100 mt-2 text-white p-2" type="button" id="searchBtn">Search</button>
                </div>
            </div>
            <!-- End of Weather app headers, input field and search button-->

            <!-- Weather Report  -->
            <div class="col-md-6">
                <div class="card w-100 my-4 d-flex flex-col justify-content-between align-items-center">
                    <div class="img mt-2 text-center">
                        <img src="" alt="weather-image" id="weatherimg" class="card-img w-50 h-100" >
                        <h5 class=" mt-2" id="weathertxt"></h5>
                    </div>
                    <div class="temparature justify-content-center">
                        <h3><i class="fa-solid fa-temperature-half me-2"></i><span id="temp">32</span>&#176</h3>
                    </div>
                    <div class="city d-flex flex-col">
                        <h2 class="" id="cityname"></h2>
                        <span><i class="fa-solid fa-location-dot mt-2 ms-2"></i></span>
                    </div>
                    <div class="d-flex flex-col justify-content-around align-items-center w-100">
                         <div class="text-center">
                            <h5>Wind</h5>
                            <span ><i class="fa-solid fa-wind"></i></span>
                            <p id="wind"></p>
                         </div>
                         <div class="text-center">
                            <h5>Humidity</h5>
                            <span><i class="fa-solid fa-water"></i></span>
                            <p id="humidity" ></p>
                         </div>
                         <div class="text-center">
                            <h5>Pressure</h5>
                            <span><i class="fa-solid fa-arrows-down-to-line"></i></span>
                            <p id="pressure" ></p>
                         </div>
                    </div>
                </div>
            </div>
            <!-- End of weather report -->
        </div>
    </div>


    <!-- Script -->
    <script src="whetherapp.js"></script>
</body>
</html>
